{{- if .Values.shiftql.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "codethreat.fullname" . }}-shift-ql
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "codethreat.componentLabels" (dict "component" "shiftql" "context" .) | nindent 4 }}
spec:
  replicas: {{ .Values.shiftql.replicas }}
  selector:
    matchLabels:
      {{- include "codethreat.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: shiftql
  template:
    metadata:
      labels:
        {{- include "codethreat.componentLabels" (dict "component" "shiftql" "context" .) | nindent 8 }}
    spec:
      containers:
        - name: shift-ql
          image: {{ include "codethreat.image" (dict "repository" .Values.shiftql.image.repository "tag" .Values.shiftql.image.tag "context" $) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "codethreat.fullname" . }}-config
            - secretRef:
                name: {{ include "codethreat.fullname" . }}-secrets
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "codethreat.fullname" . }}-secrets
                  key: DATABASE_URL
          volumeMounts:
            - name: scan-cache
              mountPath: /tmp/plugin-cache
            - name: scan-temp
              mountPath: /tmp
          resources:
            {{- toYaml .Values.shiftql.resources | nindent 12 }}
          # Health checks removed - worker service doesn't expose HTTP endpoints
          # Kubernetes will restart the container if it crashes
      volumes:
        - name: scan-cache
          {{- if ne .Values.shiftql.scanCache.storage.storageClass "-" }}
          persistentVolumeClaim:
            claimName: {{ include "codethreat.fullname" . }}-shiftql-cache
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: scan-temp
          {{- if ne .Values.shiftql.scanTemp.storage.storageClass "-" }}
          persistentVolumeClaim:
            claimName: {{ include "codethreat.fullname" . }}-shiftql-temp
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- if .Values.imagePullSecrets.token }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets.name }}
      {{- end }}
{{- end }}
