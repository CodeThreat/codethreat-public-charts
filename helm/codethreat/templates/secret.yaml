apiVersion: v1
kind: Secret
metadata:
  name: {{ include "codethreat.fullname" . }}-secrets
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "codethreat.labels" . | nindent 4 }}
type: Opaque
stringData:
  DATABASE_URL: {{ include "codethreat.databaseUrl" . }}
  NEXTAUTH_URL: {{ .Values.config.nextauthUrl }}
  NEXTAUTH_SECRET: {{ .Values.secrets.nextauthSecret }}
  ENCRYPTION_KEY: {{ .Values.secrets.encryptionKey }}
  CREDENTIAL_ENCRYPTION_KEY: {{ .Values.secrets.credentialEncryptionKey }}
  SHIFTQL_API_SECRET: {{ .Values.secrets.shiftqlApiSecret }}
  GITHUB_CLIENT_ID: {{ .Values.secrets.githubClientId }}
  GITHUB_CLIENT_SECRET: {{ .Values.secrets.githubClientSecret }}
  GITHUB_APP_ID: {{ .Values.secrets.githubAppId }}
  GITHUB_APP_PRIVATE_KEY: {{ .Values.secrets.githubAppPrivateKey }}
  GITHUB_APP_WEBHOOK_SECRET: {{ .Values.secrets.githubAppWebhookSecret }}
  GITHUB_TOKEN: {{ .Values.secrets.githubToken }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey }}
  SMTP_PASSWORD: {{ .Values.secrets.smtpPassword }}
  SENDGRID_API_KEY: {{ .Values.secrets.sendgridApiKey }}
  MAILCHIMP_API_KEY: {{ .Values.secrets.mailchimpApiKey }}
  OPENAI_BASE_URL: {{ .Values.secrets.openaiBaseUrl }}
  AZURE_API_BASE: {{ .Values.secrets.azureApiBase }}
  AZURE_API_VERSION: {{ .Values.secrets.azureApiVersion }}
  AZURE_API_KEY: {{ .Values.secrets.azureApiKey }}
  OLLAMA_API_BASE: {{ .Values.secrets.ollamaApiBase }}
  OLLAMA_API_KEY: {{ .Values.secrets.ollamaApiKey }}
  GROQ_API_KEY: {{ .Values.secrets.groqApiKey }}
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey }}
  GEMINI_API_KEY: {{ .Values.secrets.geminiApiKey }}
  LITELLM_API_BASE: {{ .Values.secrets.litellmApiBase }}
  LITELLM_API_KEY: {{ .Values.secrets.litellmApiKey }}
  LITELLM_PROVIDER: {{ .Values.secrets.litellmProvider }}
  LITELLM_MODEL: {{ .Values.secrets.litellmModel }}
  postgresPassword: {{ .Values.secrets.postgresPassword }}
