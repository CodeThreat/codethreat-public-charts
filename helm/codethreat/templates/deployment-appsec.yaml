{{- if .Values.appsec.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "codethreat.fullname" . }}-appsec
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "codethreat.componentLabels" (dict "component" "appsec" "context" .) | nindent 4 }}
spec:
  replicas: {{ .Values.appsec.replicas }}
  selector:
    matchLabels:
      {{- include "codethreat.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: appsec
  template:
    metadata:
      labels:
        {{- include "codethreat.componentLabels" (dict "component" "appsec" "context" .) | nindent 8 }}
    spec:
      containers:
        - name: appsec
          image: {{ include "codethreat.image" (dict "repository" .Values.appsec.image.repository "tag" .Values.appsec.image.tag "context" $) }}
          imagePullPolicy: {{ .Values.appsec.imagePullPolicy | default .Values.global.imagePullPolicy | default "IfNotPresent" }}
          # Use entrypoint script for runtime NEXT_PUBLIC_* variable replacement
          # The script performs sed replacement in built .next files since Next.js bakes these at build time
          command: ["/bin/sh", "/opt/ct/docker-entrypoint.sh"]
          args: ["next", "start"]
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "codethreat.fullname" . }}-config
            - secretRef:
                name: {{ include "codethreat.fullname" . }}-secrets
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "codethreat.fullname" . }}-secrets
                  key: DATABASE_URL
          volumeMounts:
            - name: uploads
              mountPath: /tmp/uploads
            - name: entrypoint-script
              mountPath: /opt/ct/docker-entrypoint.sh
              subPath: docker-entrypoint.sh
              readOnly: true
          resources:
            {{- toYaml .Values.appsec.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 40
      volumes:
        - name: uploads
          {{- if ne .Values.appsec.uploads.storage.storageClass "-" }}
          persistentVolumeClaim:
            claimName: {{ include "codethreat.fullname" . }}-appsec-uploads
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: entrypoint-script
          configMap:
            name: {{ include "codethreat.fullname" . }}-entrypoint
            defaultMode: 0755
      {{- if .Values.imagePullSecrets.token }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets.name }}
      {{- end }}
{{- end }}
