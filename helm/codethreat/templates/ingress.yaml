{{- if and .Values.appsec.enabled .Values.ingress.enabled }}
{{- if .Values.ingress.tls.managedCertificate }}
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: {{ include "codethreat.fullname" . }}-appsec-cert
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "codethreat.labels" . | nindent 4 }}
    app.kubernetes.io/component: appsec
spec:
  domains:
    - {{ .Values.ingress.host }}
---
{{- end }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "codethreat.fullname" . }}-appsec
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "codethreat.componentLabels" (dict "component" "appsec" "context" .) | nindent 4 }}
  annotations:
    {{- if .Values.ingress.tls.managedCertificate }}
    networking.gke.io/managed-certificates: {{ include "codethreat.fullname" . }}-appsec-cert
    {{- end }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if and .Values.ingress.tls.enabled (not .Values.ingress.tls.managedCertificate) }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      {{- if .Values.ingress.tls.secretName }}
      secretName: {{ .Values.ingress.tls.secretName }}
      {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "codethreat.fullname" . }}-appsec
                port:
                  number: 80
{{- end }}
